<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Google Font + Icones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #333;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      background-color: #00aaff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 45px;
    }

    .menu {
      display: flex;
      gap: 2rem;
    }

    .menu a {
      color: white;
      font-size: 1.4rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #dff6ff;
      transform: scale(1.1);
    }

    /* CARROSSEL */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 170, 255, 0.9);
      border: none;
      color: white;
      font-size: 1.8rem;
      padding: 0.7rem 1rem;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
      z-index: 10;
    }

    .carousel-button:hover {
      background-color: rgba(0, 136, 204, 0.95);
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-button.prev {
      left: 1rem;
    }

    .carousel-button.next {
      right: 1rem;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 90%;
      margin: 2rem auto;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>

  <!-- MENU -->
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo do site">
    </div>
    <div class="menu">
      <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
      <a href="contato.html" title="Contato"><i class="fas fa-comments"></i></a>
    </div>
  </nav>

  <!-- CARROSSEL -->
  <section class="carousel">
    <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
    <div class="carousel-track">
      <div class="carousel-item">
        <img src="img1.jpg" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="img2.jpg" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="img3.jpg" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
  </section>

  <!-- CARDS -->
  <section class="cards">
    <div class="card">
      <img src="card1.jpg" alt="Exemplo 1">
      <h3>Exemplo 1</h3>
    </div>
    <div class="card">
      <img src="card2.jpg" alt="Exemplo 2">
      <h3>Exemplo 2</h3>
    </div>
    <div class="card">
      <img src="card3.jpg" alt="Exemplo 3">
      <h3>Exemplo 3</h3>
    </div>
    <div class="card">
      <img src="card4.jpg" alt="Exemplo 4">
      <h3>Exemplo 4</h3>
    </div>
  </section>

  <!-- JS do carrossel -->
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.next');
    const prevButton = document.querySelector('.carousel-button.prev');
    let currentIndex = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCarousel();
    });
  </script>

</body>
</html>
