<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja Simples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Loja Isabelly</h1>
    <p>Confira nossos produtos abaixo</p>
  </header>

  <main class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/200" alt="Produto 1" />
      <h2>Produto 1</h2>
      <p>Descrição do produto 1</p>
      <span class="preco">R$ 49,90</span>
      <button onclick="contatarWhatsApp('Produto 1')">Comprar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/200" alt="Produto 2" />
      <h2>Produto 2</h2>
      <p>Descrição do produto 2</p>
      <span class="preco">R$ 79,90</span>
      <button onclick="contatarWhatsApp('Produto 2')">Comprar</button>
    </div>
    
    <!-- Você pode adicionar mais produtos copiando a estrutura acima -->
  </main>

  <script src="script.js"></script>
</body>
</html>
